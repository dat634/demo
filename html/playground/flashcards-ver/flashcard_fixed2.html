<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flash Card — Học Vui (Rework)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1724;
  --accent:#ff6b35;
  --accent2:#ffb86b;
  --muted:#9aa7bf;
  --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
  font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:linear-gradient(180deg,var(--bg), #07101a);color:#e6eef8;
  display:flex;flex-direction:column;align-items:center;
}

/* header */
.header{
  position:fixed;top:0;left:0;right:0;height:68px;padding:12px 20px;
  display:flex;align-items:center;justify-content:space-between;background:rgba(6,10,14,0.6);backdrop-filter:blur(6px);z-index:80;
  border-bottom:1px solid rgba(255,255,255,0.03)
}
.brand{font-weight:700;color:var(--accent2);font-size:18px}
.controls{display:flex;gap:10px;align-items:center}
.select,button{font-family:inherit}

/* main wrap */
.wrap{width:100%;max-width:1100px;padding:96px 20px 40px;display:flex;flex-direction:column;gap:18px;align-items:center}

/* stage containers */
.stage{
  width:100%;min-height:520px;display:flex;align-items:center;justify-content:center;position:relative;
  transition:opacity .45s ease, transform .45s ease;
}

/* flashcard styles */
.card{
  width:420px;height:560px;perspective:1400px;
}
.card-inner{
  width:100%;height:100%;position:relative;border-radius:16px;transform-style:preserve-3d;transition:transform .75s cubic-bezier(.2,.8,.2,1);
}
.card.flipped .card-inner{transform:rotateY(180deg)}
.face{
  position:absolute;inset:0;border-radius:16px;backface-visibility:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:28px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6)
}
.front{background:var(--card-bg)}
.back{transform:rotateY(180deg);background:linear-gradient(180deg,#fff,#ffdcb2);color:#07101a}

/* word styles */
.word{font-size:44px;font-weight:700;text-align:center}
.meaning{font-size:20px;color:var(--muted);margin-top:18px;text-align:center}

/* small controls */
.card-controls{display:flex;gap:10px;justify-content:center;margin-top:12px}
.btn{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;padding:10px 14px;border-radius:10px;color:#07101a;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

/* fade hide */
.hidden{opacity:0;transform:translateY(12px);pointer-events:none}

/* test UI */
.test-area{width:100%;max-width:780px;display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center}
.question-card{width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.q-text{font-size:20px;font-weight:700;text-align:center}
.options{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:12px}
.opt{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.02);cursor:pointer;text-align:center;font-weight:600}
.opt.disabled{pointer-events:none;opacity:0.6}

/* input field */
.input-row{display:flex;gap:10px;width:100%;margin-top:12px}
.input-row input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit}

/* progress & footer */
.progress{width:100%;max-width:780px;height:10px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .3s linear}
.footer-bar{width:100%;max-width:780px;display:flex;justify-content:space-between;color:var(--muted);font-size:14px}

/* summary overlay slide up */
.summary-overlay{
  position:fixed;left:0;right:0;bottom:-110%;display:flex;align-items:flex-end;justify-content:center;z-index:120;transition:bottom .45s cubic-bezier(.2,.9,.2,1)
}
.summary-overlay.show{bottom:0}
.summary-card{width:100%;max-width:720px;background:linear-gradient(180deg,#071726, rgba(255,255,255,0.02));border-radius:12px;padding:18px;border-top-left-radius:20px;border-top-right-radius:20px;box-shadow:0 -12px 40px rgba(0,0,0,0.6);margin:0 12px 12px}
.summary-title{font-size:20px;font-weight:800;color:var(--accent2)}
.summary-body{margin-top:8px;color:var(--muted)}
.summary-actions{display:flex;gap:10px;margin-top:12px;justify-content:flex-end}

/* small helpers */
.small{font-size:13px;color:var(--muted)}
.center{display:flex;align-items:center;justify-content:center}

/* responsive */
@media(max-width:820px){
  .card{width:88vw;height:62vh}
  .word{font-size:34px}
  .options{grid-template-columns:1fr}
}
</style>
</head>
<body>
  <div class="header">
    <div class="brand">Học<span style="background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent">Vui</span></div>
    <div class="controls">
      <label class="small" style="margin-right:6px;color:var(--muted)">Level:</label>
      <select id="levelSelect" class="select" aria-label="level">
        <option value="all">All</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
      <a class="small" href="../MainPlayground-console.html" style="color:var(--muted);margin-left:12px">↩ Playground</a>
    </div>
  </div>

  <div class="wrap">

    <!-- Stage: Study -->
    <div id="studyStage" class="stage">
      <div id="cardWrap" style="display:flex;flex-direction:column;align-items:center;gap:8px">
        <div class="card" id="cardContainer" role="button" aria-label="flashcard">
          <div class="card-inner" id="cardInner">
            <div class="face front" id="faceFront">
              <div class="word" id="frontWord">...</div>
              <div class="meaning small" id="frontHint">(Nhấn để lật)</div>
            </div>
            <div class="face back" id="faceBack">
              <div class="word" id="backWord">...</div>
              <div class="meaning" id="backMeaning">...</div>
            </div>
          </div>
        </div>

        <div class="card-controls center">
          <button id="flipBtn" class="btn">Flip</button>
          <button id="nextBtn" class="btn ghost">Next »</button>
          <div style="width:12px"></div>
          <div class="small">Score: <span id="scoreDisplay">0</span></div>
        </div>
      </div>
    </div>

    <!-- Stage: Test (hidden initially) -->
    <div id="testStage" class="stage hidden" style="flex-direction:column;gap:12px">
      <div class="test-area" id="testArea">
        <div class="question-card" id="questionCard">
          <div class="q-text" id="questionText">Câu hỏi</div>

          <div id="optionsWrap" class="options" style="margin-top:12px">
            <!-- options injected here -->
          </div>

          <div id="fillWrap" style="display:none;margin-top:12px">
            <div class="small" style="text-align:center;margin-bottom:8px">Nhập từ tiếng Anh tương ứng với nghĩa:</div>
            <div class="input-row">
              <input id="fillInput" placeholder="Type English..." />
              <button id="submitFill" class="btn">Gửi</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Progress & footer -->
    <div style="width:100%;max-width:780px;display:flex;flex-direction:column;gap:10px;align-items:center">
      <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
      <div class="footer-bar"><div id="posInfo" class="small">0 / 19</div><div class="small">Mode: <span id="modeLabel">Study</span></div></div>
    </div>

  </div>

  <!-- Summary overlay -->
  <div class="summary-overlay" id="summaryOverlay" aria-hidden="true">
    <div class="summary-card">
      <div class="summary-title" id="summaryTitle">Kết quả</div>
      <div class="summary-body" id="summaryBody">Tổng điểm: <strong id="summaryScore">0</strong></div>
      <div class="summary-actions">
        <button id="btnRetry" class="btn">Kiểm tra lại</button>
        <button id="btnHome" class="btn ghost">Trở về màn hình chính</button>
      </div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
/* ========== CONFIG ========== */
const firebaseConfig = {
  apiKey: "AIzaSyC_8Y5vYXvXc0kvYH0jNOziiR0t1TtStTg",
  authDomain: "myproject-7ba9f.firebaseapp.com",
  projectId: "myproject-7ba9f",
  storageBucket: "myproject-7ba9f.firebasestorage.app",
  messagingSenderId: "614709937741",
  appId: "1:614709937741:web:d11e5325162c249cfdfe04",
  measurementId: "G-LB9VZG4BHB"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ========== STATE ========== */
let currentUser = null;
let vocab = [];           // all words loaded from Firestore
let studyPool = [];       // 19 words in study
let testQueue = [];       // sequence of test items {type:'mc'|'fill', idx}
let studyIndex = 0;
let testIndex = 0;
let score = 0;
let selectedLevel = 'all';

/* ========== DOM ========== */
const levelSelect = document.getElementById('levelSelect');
const studyStage = document.getElementById('studyStage');
const testStage = document.getElementById('testStage');
const cardContainer = document.getElementById('cardContainer');
const cardInner = document.getElementById('cardInner');
const faceFront = document.getElementById('faceFront');
const faceBack = document.getElementById('faceBack');
const frontWord = document.getElementById('frontWord');
const frontHint = document.getElementById('frontHint');
const backWord = document.getElementById('backWord');
const backMeaning = document.getElementById('backMeaning');
const flipBtn = document.getElementById('flipBtn');
const nextBtn = document.getElementById('nextBtn');
const scoreDisplay = document.getElementById('scoreDisplay');
const posInfo = document.getElementById('posInfo');
const progressBar = document.getElementById('progressBar');
const modeLabel = document.getElementById('modeLabel');

const questionText = document.getElementById('questionText');
const optionsWrap = document.getElementById('optionsWrap');
const fillWrap = document.getElementById('fillWrap');
const fillInput = document.getElementById('fillInput');
const submitFill = document.getElementById('submitFill');

const summaryOverlay = document.getElementById('summaryOverlay');
const summaryScore = document.getElementById('summaryScore');
const summaryTitle = document.getElementById('summaryTitle');
const btnRetry = document.getElementById('btnRetry');
const btnHome = document.getElementById('btnHome');

/* ========== HELPERS ========== */
function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a }
function pickN(arr,n){ return shuffle(arr.slice()).slice(0,Math.min(n,arr.length)) }
function clamp(v,min,max){ return Math.max(min,Math.min(max,v)) }

/* ========== AUTH GUARD & LOAD VOCAB ========= */
auth.onAuthStateChanged(async (u)=>{
  if(!u){
    // redirect to login
    window.location.href = "../loginNregister/login.html";
    return;
  }
  currentUser = u;
  selectedLevel = getSelectedLevelFromUrlOrControl();
  levelSelect.value = selectedLevel;
  await loadVocabularies();
  startStudy(); // auto-start study as requested
});

/* load vocab from Firestore */
async function loadVocabularies(){
  try{
    const snap = await db.collection('vocabularies').get();
    vocab = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(x=>x.en && x.vi && x.level);
    console.log('vocab loaded', vocab.length);
  }catch(e){
    console.warn('load vocab error, using fallback', e);
    // fallback small list
    vocab = [
      { en:"apple", vi:"quả táo", level:"A1"},
      { en:"teacher", vi:"giáo viên", level:"A1"},
      { en:"mountain", vi:"ngọn núi", level:"A2"},
      { en:"decision", vi:"quyết định", level:"B1"},
      { en:"logic", vi:"logic", level:"B2"},
      { en:"coherent", vi:"mạch lạc", level:"C1"},
      { en:"paradigm", vi:"mô hình, khuôn mẫu", level:"C2"}
    ];
  }
}

/* get selected level default */
function getSelectedLevelFromUrlOrControl(){
  // default to all; could read query param ?level=A1
  const urlParams = new URLSearchParams(location.search);
  const lvl = urlParams.get('level');
  return lvl || 'all';
}

/* ========== STUDY MODE ========== */
function startStudy(){
  // build studyPool from vocab & selectedLevel
  const lvl = levelSelect.value || selectedLevel || 'all';
  selectedLevel = lvl;
  let candidates = (lvl === 'all') ? vocab.slice() : vocab.filter(w=> w.level === lvl);
  if(candidates.length === 0){
    alert('Không có từ cho level này. Hãy thêm từ vào Firestore hoặc chọn All.');
    return;
  }
  studyPool = pickN(candidates, 19);
  studyIndex = 0;
  score = 0;
  updateScoreUI();
  modeLabel.textContent = 'Study';
  posInfo.textContent = `${studyIndex+1} / ${studyPool.length}`;
  setProgress((studyIndex)/studyPool.length);
  // show first card
  showStudyCard(studyIndex);
  // ensure study stage visible
  studyStage.classList.remove('hidden'); testStage.classList.add('hidden');
  studyStage.style.opacity = 1; studyStage.style.transform = 'translateY(0)';
  // attach listeners safe
  attachStudyListeners();
}

/* update UI */
function updateScoreUI(){ scoreDisplay.textContent = score }
function setProgress(pct){ progressBar.style.width = `${Math.round(pct*100)}%` }

/* show study card */
function showStudyCard(i){
  const w = studyPool[i];
  frontWord.textContent = w.en;
  frontHint.textContent = '(Nhấn để lật)';
  backWord.textContent = w.en;
  backMeaning.textContent = w.vi;
  // reset flip
  cardContainer.classList.remove('flipped');
  posInfo.textContent = `${i+1} / ${studyPool.length}`;
  setProgress(i/studyPool.length);
}

/* attach listeners for study safely (prevent duplicate) */
function attachStudyListeners(){
  // remove existing by replacing nodes
  replaceNodeWithClone(flipBtn);
  replaceNodeWithClone(nextBtn);
  replaceNodeWithClone(cardContainer);

  const newFlip = document.getElementById('flipBtn');
  const newNext = document.getElementById('nextBtn');
  const newCard = document.getElementById('cardContainer');

  newFlip.addEventListener('click', ()=> {
    newCard.classList.toggle('flipped');
  });

  // also allow clicking card to flip
  newCard.addEventListener('click', (e)=>{
    // avoid clicking on controls
    if(e.target && (e.target.id === 'flipBtn' || e.target.id === 'nextBtn')) return;
    newCard.classList.toggle('flipped');
  });

  newNext.addEventListener('click', ()=>{
    // advance study
    studyIndex++;
    if(studyIndex >= studyPool.length){
      // finished study -> transition to test
      transitionToTest();
      return;
    }
    showStudyCard(studyIndex);
  });
}

/* utility to replace node to clear listeners */
function replaceNodeWithClone(node){
  const clone = node.cloneNode(true);
  node.parentNode.replaceChild(clone, node);
}

/* transition animation to test */
function transitionToTest(){
  // fade out study panel
  studyStage.style.opacity = 0;
  studyStage.style.transform = 'translateY(12px)';
  setTimeout(()=>{
    // prepare test queue from studyPool (we'll use 14 mc + 5 fill)
    prepareTestQueue();
    // show test stage
    studyStage.classList.add('hidden');
    testStage.classList.remove('hidden');
    testStage.style.opacity = 0;
    testStage.style.transform = 'translateY(12px)';
    setTimeout(()=>{
      testStage.style.opacity = 1; testStage.style.transform = 'translateY(0)';
      modeLabel.textContent = 'Test';
      // start test
      startTest();
    }, 180);
  }, 420);
}

/* ========== TEST MODE ========== */
/* prepare testQueue: 14 MC + 5 fill from studyPool, shuffled */
function prepareTestQueue(){
  // shuffle study pool
  studyPool = shuffle(studyPool.slice());
  const total = studyPool.length;
  const mcCount = Math.min(14, Math.max(0, total - 5));
  const fillCount = Math.min(5, total - mcCount);
  testQueue = [];
  for(let i=0;i<mcCount;i++) testQueue.push({ type:'mc', idx:i });
  for(let j=0;j<fillCount;j++) testQueue.push({ type:'fill', idx:mcCount + j });
  // shuffle testQueue to mix? The spec wanted first 14 MC then 5 fill; keep that order
  // but we keep as: mc first, fill last.
  testIndex = 0;
}

/* start test */
function startTest(){
  score = 0; updateScoreUI();
  testIndex = 0;
  showTestItem(testIndex);
  setProgress(0);
}

/* show test item */
function showTestItem(i){
  clearTestUI();
  if(i >= testQueue.length){
    endTest();
    return;
  }
  const item = testQueue[i];
  const w = studyPool[item.idx];
  posInfo.textContent = `${i+1} / ${testQueue.length}`;
  setProgress(i/testQueue.length);

  if(item.type === 'mc'){
    // multiple-choice: build 4 options (1 correct, 3 wrong)
    // pick 3 distractors from vocab excluding correct
    const others = vocab.filter(v=> v.en !== w.en);
    const distractors = pickN(others, 3);
    const opts = shuffle([ w, ...distractors ]);
    questionText.textContent = `Chọn nghĩa đúng cho: "${w.en}"`;
    optionsWrap.innerHTML = '';
    opts.forEach((opt, idx)=>{
      const el = document.createElement('div');
      el.className = 'opt';
      el.textContent = opt.vi;
      el.dataset.correct = (opt.en === w.en) ? '1' : '0';
      el.addEventListener('click', onOptionClick);
      optionsWrap.appendChild(el);
    });
    optionsWrap.style.display = 'grid';
    fillWrap.style.display = 'none';
  } else {
    // fill-in: show meaning, input
    questionText.textContent = `Viết từ tiếng Anh cho: "${w.vi}"`;
    optionsWrap.style.display = 'none';
    fillWrap.style.display = 'block';
    fillInput.value = '';
    // attach handler
    replaceNodeWithClone(submitFill);
    document.getElementById('submitFill').addEventListener('click', ()=>{
      const val = fillInput.value.trim().toLowerCase();
      const ok = val === (w.en || '').toLowerCase();
      handleAnswer(ok);
    });
  }
}

/* clear UI before showing next */
function clearTestUI(){
  optionsWrap.innerHTML = '';
  questionText.textContent = '';
  fillWrap.style.display = 'none';
}

/* option click */
function onOptionClick(e){
  const el = e.currentTarget;
  // disable other options
  Array.from(optionsWrap.children).forEach(o=> o.classList.add('disabled'));
  const isCorrect = el.dataset.correct === '1';
  // visual feedback
  if(isCorrect){
    el.style.borderColor = 'rgba(45,212,191,0.9)';
    el.style.background = 'rgba(45,212,191,0.08)';
  } else {
    el.style.borderColor = 'rgba(255,77,109,0.9)';
    el.style.background = 'rgba(255,77,109,0.06)';
  }
  // update score after short delay
  setTimeout(()=> {
    handleAnswer(isCorrect);
  }, 420);
}

/* handle answer */
function handleAnswer(correct){
  score += (correct ? 10 : -5);
  updateScoreUI();
  testIndex++;
  if(testIndex >= testQueue.length){
    // finish
    setProgress(1);
    endTest();
  } else {
    // show next with small fade
    testStage.style.opacity = 0;
    testStage.style.transform = 'translateY(8px)';
    setTimeout(()=>{
      testStage.style.opacity = 1;
      testStage.style.transform = 'translateY(0)';
      showTestItem(testIndex);
    }, 260);
    setProgress(testIndex/testQueue.length);
  }
}

/* end test */
function endTest(){
  // show summary overlay slide up
  summaryScore.textContent = score;
  summaryTitle.textContent = scoreTitle(score);
  summaryOverlay.classList.add('show');
  summaryOverlay.setAttribute('aria-hidden','false');
  // save result
  saveResultToFirestore(score);
  // update localStorage
  saveLocalStats(score);
}

/* score title mapping */
function scoreTitle(x){
  if(x <= 40) return "Hãy cố gắng hết sức nhé !!";
  if(x <= 100) return "Continue your Streak !!!";
  if(x <= 190) return "Phá vỡ mọi giới hạn.";
  return "Legend!";
}

/* retry (only test) */
btnRetry.addEventListener('click', ()=>{
  summaryOverlay.classList.remove('show');
  // restart test with same studyPool
  prepareTestQueue();
  testIndex = 0;
  score = 0; updateScoreUI();
  testStage.classList.remove('hidden'); studyStage.classList.add('hidden');
  modeLabel.textContent = 'Test';
  startTest();
});

/* go home */
btnHome.addEventListener('click', ()=> {
  // go back to playground (main selection)
  window.location.href = "../MainPlayground-console.html";
});

/* ========== PERSISTENCE ========== */
async function saveResultToFirestore(sc){
  if(!currentUser) return;
  try{
    const userRef = db.collection('users').doc(currentUser.uid);
    const gamesRef = userRef.collection('games').doc('flash-card');
    const inc = firebase.firestore.FieldValue.increment;
    await gamesRef.set({
      lastScore: sc,
      totalPlays: inc(1),
      totalPoints: inc(sc),
      lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
    await userRef.collection('gameHistory').add({
      gameId: 'flash-card',
      score: sc,
      playedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    console.log('Saved result to firestore');
  }catch(e){
    console.warn('Save result failed (permissions?)', e);
  }
}

function saveLocalStats(sc){
  if(!currentUser) return;
  const keyBest = 'flash_best_' + currentUser.uid;
  const keyPlays = 'flash_plays_' + currentUser.uid;
  const prevBest = parseInt(localStorage.getItem(keyBest) || '0', 10);
  const plays = parseInt(localStorage.getItem(keyPlays) || '0', 10) + 1;
  localStorage.setItem(keyPlays, plays);
  localStorage.setItem(keyBest, Math.max(prevBest, sc));
}

/* ========== UI interactions ========== */
levelSelect.addEventListener('change', ()=>{
  // restart study with chosen level
  selectedLevel = levelSelect.value;
  startStudy();
});

/* ensure Enter key on fill triggers submit */
fillInput.addEventListener('keydown', (e)=> {
  if(e.key === 'Enter'){
    e.preventDefault();
    document.getElementById('submitFill').click();
  }
});

/* initial helper to set progress */
function setProgress(frac){
  progressBar.style.width = `${Math.round(frac*100)}%`;
}

/* safety: prevent accidental double-clicks on global */
